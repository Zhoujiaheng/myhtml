<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<input type="text" id="txt" value="">
		<input type="button" value="获取文本框内的值" id="btn" onclick="getText();">
		<div id="showText" style="position:relative;"></div>
	</form>
	<script type="text/javascript">
 
		function getText () {
 
 
		var h=document.getElementById("txt").value;

		for(var x=0;x<h;x++){
			for(var y=0;y<h;y++){
				var o = document.createElement("div");
				document.getElementById("showText").appendChild(o);
				o.style.width = "80px";
				o.style.height= "80px";
				o.style.backgroundColor="#D7DBDE";
				o.style.position="absolute";
				o.style.left=81*x+"px";
				o.style.top=81*y+"px";
			}
		}
 
		}
 
</script></body>
</html>
