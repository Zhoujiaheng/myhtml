<body id="1">
	<div class="box">
		<form action="success.html" method="post">
		<div class="name">
			<span class="glyphicon glyphicon-user"></span>
			<input class="opacity" type="text" id="uName" autofocus="autofocus" placeholder="用户名">
		</div>
		<div class="pss">
			<span class="glyphicon glyphicon-lock"></span>
			<input class="opacity" type="text" id="uPass" placeholder="用户密码">
		</div>
		<div>
			<button value="submit" class="opacity_submit">
				<a><b>登 录</b></a>
			</button>
		</div>
		<div class="check">
			<div class="check1">
				<input type="checkbox"><p>记住密码</p>
			</div>
			<div class="check2">
				<a href="#">忘记密码</a>
			</div>
		</div>
	</form>
	</div>
